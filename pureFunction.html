<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./redux.min.js"></script>
  </head>
  <body>
    <div id="box" style="background: blue; height: 50px"></div>

    <script>
      function reducer(state = 0, action) {
        switch (action.type) {
          case "CHANGE_WIDTH":
            return action.payload;
          default:
            return state;
        }
      }
      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      function render() {
        const caixa = document.getElementById("box");
        const state = store.getState();
        console.log(state);
        caixa.style.width = store.getState() + "px";
      }

      store.subscribe(render);

      store.dispatch({ type: "CHANGE_WIDTH", payload: 100 });
      store.dispatch({ type: "CHANGE_WIDTH", payload: 200 });
      store.dispatch({ type: "CHANGE_WIDTH", payload: 300 });
      store.dispatch({ type: "CHANGE_WIDTH", payload: 400 });
    </script>
  </body>
</html>
