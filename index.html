<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
    <script src="./redux.min.js"></script>
  </head>
  <body>
    <div>
      <button id="button">Incrementar</button>
    </div>

    <script>
      const INCREMENTAR = "INCREMENTAR";
      const SOMAR = "SOMAR";
      const REDUZIR = "REDUZIR";

      const initialState = 10;

      const somar = (payload) => {
        return { type: SOMAR, payload };
      };

      const incrementar = () => {
        return {
          type: INCREMENTAR,
        };
      };
      const reduzir = () => {
        return { type: REDUZIR };
      };

      const reducer = (state = initialState, action) => {
        if (action.type === SOMAR) return state + action.payload;
        else if (action.type === INCREMENTAR) return state + 1;
        else if (action.type === REDUZIR) return state - 1;

        return state;
      };

      const store = Redux.createStore(reducer);
      let state = store.getState();
      console.log(state);

      store.dispatch(somar(25));
      state = store.getState();
      console.log(state);

      store.dispatch(incrementar());
      store.dispatch(incrementar());
      store.dispatch(incrementar());
      store.dispatch(incrementar());
      store.dispatch(incrementar());

      state = store.getState();
      console.log(state);

      store.dispatch(reduzir());
      store.dispatch(reduzir());
      store.dispatch(reduzir());

      state = store.getState();
      console.log(state);

      const button = document.getElementById("button");
      button.addEventListener("click", () => store.dispatch(incrementar()));
    </script>
  </body>
</html>
